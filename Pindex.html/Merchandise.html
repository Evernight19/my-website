<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IX Store</title>
    <link rel="stylesheet" href="css/Merchandise.css">
</head>
<body>

<!-- NavBar -->
    <nav class="navbar">
    <div class="menu-toggle" id="menuToggle">
        ☰
    </div>


<!-- SearchBar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Products...">
        <button id="searchBtn">Search</button>
    </div>
</nav>



<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <button class="close-btn" id="closeMenu">✖</button>

    <button type="submit" id="home-button" onclick="window.location.href='index.html'">Home</button>
    <button type="submit" id="about-button" onclick="window.location.href=''">About</button>
    <button type="submit" id="contact-button" onclick="window.location.href=''">Contact</button>
    <button type="submit" id="cart-button" onclick="window.location.href='HorizonOfExistence.html'">
        Cart <img id="cart-image" src="img/cart.png" alt="cart">
    </button>
    <button type="submit" id="product-button" onclick="window.location.href='products.html'">Honkai Products</button>
    <button type="submit" id="survey-button" onclick="window.location.href='survey.html'">Feedback</button>
    <button type="submit" id="private-button" onclick="window.location.href='secure.html'">Private</button>



    <div class="filter-container">

        <button class="filter-toggle">Filters ▼</button>

        <div class="filter-content">

        <div class="filter-group">
            <h4>Category</h4>
            <label><input type="checkbox" class="filter-category" value="acheron">Acheron</label>
            <label><input type="checkbox" class="filter-category" value="kafka">Kafka</label>
            <label><input type="checkbox" class="filter-category" value="lightcone">Lightcones</label>
        </div>

        <div class="filter-group">
            <h4>Price</h4>
            <label><input type="radio" name="price" class="filter-price" value="low">Under €50</label>
            <label><input type="radio" name="price" class="filter-price" value="mid">€50-€100</label>
            <label><input type="radio" name="price" class="filter-price" value="high">Over €100</label>
        </div>


        <div class="filter-group">
            <h4>Rating</h4>
            <label><input type="checkbox" class="filter-rating" value="5">★★★★★</label>
            <label><input type="checkbox" class="filter-rating" value="4">★★★★☆ & up</label>
            <label><input type="checkbox" class="filter-rating" value="3">★★★☆☆ & up</label> 
        </div>

        <button id="clearFilters" class="clear-filters">Clear Filters</button>
        
        </div>
    </div>

</div>


<!-- SearchBar Script -->
  <script>
    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value.trim();
      if (query !== "") {
        console.log("Searching for:", query);
      }
    })

    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key == "Enter") {
        document.getElementById("searchBtn").click();


      }
    })
  </script>


<!-- Header -->
<h2 id="Header">Honkai Merchandise:</h2>


<!-- Product Button Container -->
<div class="products container">
  <div class="item btn1"><button type="submit" class="product" data-name="acheron figure" id="btn1" onclick="window.location.href='index.html'"><img src="img/AcheronMerch.jpg" alt="first-product"><h3>Product 1</h3><p id="line">________________</p><p1>Acheron Figurine</p1></button></div>
  <div class="item btn2"><button type="submit" class="product" data-name="BlackswanSTAND" id="btn2" onclick="window.location.href='index.hml'"><img src="img/BlackswanSTAND.jpg" alt="second-product"><h3>Product 2</h3><p id="line">________________</p><p1>BlackSwan Acrylic Stand</p1></button></div>
  <div class="item btn3"><button type="submit" class="product" data-name="Hysilens Badge" id="btn3" onclick="window.location.href+'index.html'"><img src="img/HysilensBADGE.jpg" alt="third-product"><h3>Product 3</h3><p id="line">________________</p><p1>Hysilens Badge</p1></button></div>
</div>




<script src="js/Merchandise.js"></script>
</body>
</html>
