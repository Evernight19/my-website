    </div>


<!-- Login Script -->
    <script>
        function check() {
            const password = "Naught";
            const input = document.getElementById("pw").value;

            if (input === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect Password");
            }
        }
    </script>
