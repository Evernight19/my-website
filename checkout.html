<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IX Store</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>


<!-- NavBar -->
<nav class="navbar">
    <div class="menu-toggle" id="menuToggle">
        ☰
    </div>


<!-- SearchBar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Products...">
        <button id="searchBtn">Search</button>
    </div>
</nav>


<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <button class="close-btn" id="closeMenu">✖</button>

    <button type="submit" id="home-button" onclick="window.location.href='index.html'">Home</button>
    <button type="submit" id="about-button" onclick="window.location.href=''">About</button>
    <button type="submit" id="contact-button" onclick="window.location.href=''">Contact</button>
    <button type="submit" id="cart-button" onclick="window.location.href='HorizonOfExistence.html'">
        Cart <img id="cart-image" src="img/cart.png" alt="cart">
    </button>
    <button type="submit" id="product-button" onclick="window.location.href='products.html'">Products</button>
    <button type="submit" id="survey-button" onclick="window.location.href='survey.html'">Feedback</button>
    <button type="submit" id="private-button" onclick="window.location.href='secure.html'">Private</button>
</div>


<!-- Payment Details, etc.. Container -->
<div class="payment-container center-wrapper">

  <h1>Payment Details</h1>

  <div class="order-summary">
    <h2>Order Summary</h2>

    <div id="checkout-items"></div>

    <p>Items Total: €<span id="checkoutTotal">0.00</span></p>
    <p>Tax: €<span id="checkoutTax">0.00</span></p>
    <h3>Total: €<span id="checkoutFinal">0.00</span></h3>
  </div>

  <form id="paymentForm">
    <label>Cardholder Name</label>
    <input type="text" id="cardName" required>

    <label>Card Number</label>
    <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>

    <div class="row">
      <div>
        <label id="expiry-label">Expiry</label>
        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>
      </div>

      <div>
        <label id="cvv-label">CVV</label>
        <input type="password" id="cvv" maxlength="3" required>
      </div>
    </div>

    <button type="submit" id="payBtn">Pay Now</button>
  </form>

  <div id="processing" class="hidden">
    <div class="loader"></div>
    <p>Processing Payment...</p>
  </div>

  <div id="success" class="hidden">
    <h2>Payment Successful</h2>
    <p>Your order ID is: <span id="orderId"></span></p>
  </div>

</div>






<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/checkout.js"></script>
</body>
</html>
</body>
</html>
